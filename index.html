<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Portfolio</title>
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
    }

    .section {
      padding: 50px 20px;
      text-align: center;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .project-card {
      background: #f4f4f4;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    form input, form textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 10px 20px;
    }

    footer p a{
      background: #333;
      color: white;
    }

   
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      .projects-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .section {
        padding: 30px 10px;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }

      .project-card {
        padding: 15px;
      }

      form {
        padding: 10px;
      }

      form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">MyPortfolio</div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about" class="section">
      <h1>About Me</h1>
      <p>Iâ€™m a web developer passionate about building beautiful and functional websites.</p>
    </section>

    <section id="projects" class="section">
      <h2>My Projects</h2>
      <div class="projects-grid">
        <div class="project-card">Project 1</div>
        <div class="project-card">Project 2</div>
        <div class="project-card">Project 3</div>
        <div class="project-card">Project 4</div>
      </div>
    </section>

    <section id="contact" class="section">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Bhavin Tewani. All Rights Reserved. <a href="https://github.com/Bhavintewani123">GitHub</a></p>
</footer>
</body>
</html>
